<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../ccs/style.css" />
    <link rel="stylesheet" href="../ccs/mapa.css" />
    <link rel="stylesheet" href="../ccs/uf.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../ccs/formulario.css" />
    <title>Doña Carmelita</title>
  </head>

  <body>
    <header class="container-fluid"></header>
    <div id="custom-navbar"></div>
    <br />

    <!--The div element for the map -->

    <div
      class="container"
      id="formulario-3"
      style="color: rgba(68, 48, 48, 0.747)"
    >
      <h3>Visita nuestra sucursal!!!</h3>
      <div id="map"></div>
    </div>

    <script>
      var geocoder;
      var map;

      function initMap() {
        geocoder = new google.maps.Geocoder();
        var myLatLng = { lat: 0, lng: 0 }; // Coordenadas iniciales del mapa
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: myLatLng,
        });

        // Llama a la función para obtener las coordenadas de la dirección
        obtenerCoordenadas("Calle Manuel Montt 1687, Temuco, Chile");
      }

      function obtenerCoordenadas(direccion) {
        geocoder.geocode({ address: direccion }, function (results, status) {
          if (status === "OK") {
            var latitud = results[0].geometry.location.lat();
            var longitud = results[0].geometry.location.lng();

            // Aquí tienes las coordenadas en forma numérica
            console.log("Latitud: " + latitud);
            console.log("Longitud: " + longitud);

            // Centra el mapa en las coordenadas obtenidas
            map.setCenter(results[0].geometry.location);

            // Agrega un marcador en las coordenadas obtenidas
            var marker = new google.maps.Marker({
              map: map,
              position: results[0].geometry.location,
            });
          } else {
            console.error("Geocodificación inversa fallida: " + status);
          }
        });
      }

      // Carga asincrónica de la API de Google Maps sin el uso de libraries
      function cargarAPI() {
        var script = document.createElement("script");
        script.src =
          "https://maps.googleapis.com/maps/api/js?key=AIzaSyDZ5RwKHLGPGeR_yVepSAN25W9DaRHBaos&callback=initMap";
        document.body.appendChild(script);
      }

      // Llama a la función para cargar la API de Google Maps
      cargarAPI();
    </script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZ5RwKHLGPGeR_yVepSAN25W9DaRHBaos&callback=initMap"
      defer
    ></script>

    <br />
    <footer id="custom-footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../js/navbarandfooter.js"></script>
  </body>
</html>
