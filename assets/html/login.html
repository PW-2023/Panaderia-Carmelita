<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../ccs/btnup.css">
    <link rel="stylesheet" href="../ccs/login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../ccs/style.css">
    <link rel="stylesheet" href="../ccs/uf.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="../ccs/modal.css">
    <title>Creacion de cuenta</title>


</head>

<body id="loginbody">


    <div id="custom-navbar"></div>
    <br>

    <div class="container" id="formlogin" style="background-color: #f7f7f7;">
        <div>
            <div class="header" id="borde1" style="background-color: #f7f7f7;">
                <h2>Crear cuenta</h2>
            </div>
        </div>
    </div>
    <br>
    <div class="container" id="formlogin">
        <form action="../html/login.html" method="get" id="form" class="form" name="form1">
            <div class="form-control">
                <label for="first-name">Nombre</label>
                <input type="text" placeholder="Carmelita" id="nombre" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="last-name">Apellidos</label>
                <input type="text" placeholder="Rojas Calderon" id="apellido" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="username">Usuario</label>
                <input type="text" placeholder="Carmelita_1" id="username" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="text">Email</label>
                <input type="text" placeholder="@email.com" id="email" name="text1" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Contrase単a</label>
                <input type="password" placeholder="Contrase単a" id="password" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Repetir Contrase単a</label>
                <input type="password" placeholder="Repita su Contrase単a" id="password2" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>



            <button type="submit" onclick="validateEmail(document.form1.text1)">Enviar</button>
        </form>

        <div id="miModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>USUARIO CREADO</p>
            </div>
        </div>


        <script src="../js/validacion.js"></script>
    </div>
    <!--BOTON ARRIBA -->
    <button class="btn-scrolltop" id="btn_scrolltop">
        <i class="bi bi-arrow-up-square-fill"></i>
    </button>
    <br>

    <footer id="custom-footer"></footer>
    <script src="../js/navbarandfooter.js"></script>

    <script src="../js/btnIp.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/dolar.js"></script>

</html>
