<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="../ccs/style.css" />
  <link rel="stylesheet" href="../ccs/formulario.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />

  <title>PANADERIA CARMELITA</title>
</head>

<body>
  <div id="custom-navbar"></div>

  <br />

  <form>
    <div class="container" id="formulario-3">
      <h2>Datos Personales</h2>
      <div class="form-group">
        <label for="first-name">Nombres</label>
        <input type="text" class="form-control" placeholder="" required id="nombres" />
      </div>
      <div class="form-group">
        <label for="last-name">Apellido Paterno</label>
        <input type="text" class="form-control" placeholder="" required id="apellido1" />
      </div>
      <div class="form-group">
        <label for="country">Apellido Materno</label>
        <input type="text" class="form-control" placeholder="" required id="apellido2" />
      </div>
      <div class="form-group">
        <label for="number">Rut</label>
        <input type="number" class="form-control" placeholder="" required id="rut" />
      </div>
      <div class="form-group">
        <label for="age">Teléfono</label>
        <input type="text" class="form-control" placeholder="" required id="edad" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" placeholder="" required id="email" />
      </div>
      <div class="clearfix"></div>
    </div>

    <br />

    <div class="container" id="formulario-3">
      <h2>Datos de la Entrega</h2>
      <div class="form-group">
        <label for="regiones">Region</label>
        <select type="text" id="regiones" class="form-select" style="background-color: antiquewhite" required>
          <option value="" hidden selected>Opciones</option>
        </select>
      </div>
      <div class="form-group">
        <label for="comunas">Comuna</label>
        <select id="comunas" class="form-select" style="background-color: antiquewhite" required>
          <option value="" hidden selected>Opciones</option>
        </select>
      </div>
      <div class="form-group">
        <label for="direccion">Direccion</label>
        <input type="direccion" class="form-control" placeholder="" required id="direccion" />
      </div>
      <div class="form-group">
        <label for="numeroCalle">Numero</label>
        <input type="number" class="form-control" placeholder="" required id="numeroCalle" />
      </div>
      <div class="form-group">
        <label for="calendario">Dia de Entrega</label>
        <div class="input-group date" data-provide="datepicker">
          <input type="date" class="form-control" style="color: rgba(141, 99, 99, 0.747); border-radius: 5px" />
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-th"></span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="tipoEntrega">Tipo de Entrega</label>
        <select id="tipoEntrega" class="form-select" style="background-color: antiquewhite" required>
          <option value="" hidden selected>Opciones</option>
          <option>Express</option>
          <option>Rappi</option>
          <option>En Local</option>
        </select>
      </div>
      <div class="clearfix"></div>
    </div>
    <br />
    <div class="container" id="formulario-3">
      <button type="submit" class="btn btn-info btn-responsive" id="search">
        <span class="glyphicon glyphicon-search">Guardar</span>
      </button>
    </div>
  </form>

  <br />

  <footer id="custom-footer"></footer>

  <script src="../js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="../js/navbarandfooter.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/dolar.js"></script>
</body>

</html>
