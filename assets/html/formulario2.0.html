
<!doctype html> 
<html lang="en">
  <head>
    <title>Contacto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../ccs/formulario2.0.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="../ccs/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../ccs/uf.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  </head>
  <body id="bodisito">
    <div id="custom-navbar"></div>
    <div class="container pt-5">
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-8 col-lg-6 col-xl-5">
          <h3 class="text-center pb-2">Contacto</h3>
          <form id="formulario" class="needs-validation" novalidate>
            <div class="form-group">
              <label for="nombre">Nombre completo:</label>
              <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" required>
              <div class="invalid-feedback">
                Ingrese su nombre completo
              </div>
            </div>
            <div class="form-group">
              <label for="telefono">Teléfono:</label>
              <input type="tel" class="form-control" id="telefono" placeholder="Teléfono" required>
              <div class="invalid-feedback">
                Ingrese un número de teléfono válido
              </div>
            </div>
            <div class="form-group">
              <label for="email">Correo electrónico:</label>
              <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
              <div class="invalid-feedback">
                Ingrese un correo electrónico válido
              </div>
            </div>
            <div class="form-group">
              <label for="mensaje">Mensaje:</label>
              <textarea class="form-control" id="mensaje" rows="3" placeholder="Escriba su mensaje aquí"></textarea>
            </div>
            <div class="form-divider pb-3">
              <hr>
              <hr>
            </div>
            <button type="submit"  id= "botonsito" class="btn btn-block btn-login">Enviar</button>
            <br>
            <br>
            <br>

          </form>
        </div>
      </div>
    </div>
    <footer id="custom-footer"></footer>
    <script src="../js/formulario2.0.js"></script>
    <script src="../js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="../js/navbarandfooter.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/dolar.js"></script>
    

  </body>

</html
