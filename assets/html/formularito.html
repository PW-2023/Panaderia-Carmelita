
<!doctype html> 
<html lang="en">
  <head>
    <title>Contacto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <style>
      body {
        background-color: black;
        color: white;
      }

      .form-control {
        background-color: transparent;
        color: white;
        border-color: white;
      }

      .form-control:focus {
        border-color: #0069d9;
        box-shadow: none;
      }

      .btn-login {
        background-color: #0069d9;
        color: #fff;
        transition: all 0.2s ease-in-out;
        border-radius: 2px;
      }

      .btn-login:hover,
      .btn-login:focus {
        color: #fff;
        background-color: #0052cc;
        border-color: #0052cc;
      }

      .form-divider {
        display: flex;
        align-items: center;
        text-align: center;
        width: 100%;
      }

      .form-divider hr {
        border: 1px solid #e9ecef;
        flex-grow: 1;
      }

      .form-divider span {
        font-size: 14px;
        font-weight: 600;
        padding: 0 10px;
        text-transform: uppercase;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img src="ruta-a-tu-logo.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        Panaderia las Carmelitas
      </a>
    </nav>
    <div class="container pt-5">
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-8 col-lg-6 col-xl-5">
          <h3 class="text-center pb-2">Contacto</h3>
          <form id="formulario" class="needs-validation" novalidate>
            <div class="form-group">
              <label for="nombre">Nombre completo:</label>
              <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" required>
              <div class="invalid-feedback">
                Ingrese su nombre completo
              </div>
            </div>
            <div class="form-group">
              <label for="telefono">Teléfono:</label>
              <input type="tel" class="form-control" id="telefono" placeholder="Teléfono" required>
              <div class="invalid-feedback">
                Ingrese un número de teléfono válido
              </div>
            </div>
            <div class="form-group">
              <label for="email">Correo electrónico:</label>
              <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
              <div class="invalid-feedback">
                Ingrese un correo electrónico válido
              </div>
            </div>
            <div class="form-group">
              <label for="mensaje">Mensaje:</label>
              <textarea class="form-control" id="mensaje" rows="3" placeholder="Escriba su mensaje aquí"></textarea>
            </div>
            <div class="form-divider pb-3">
              <hr>
              <span>O</span>
              <hr>
            </div>
            <button type="submit" class="btn btn-block btn-login">Enviar</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      // Animación de las etiquetas de los campos del formulario
      $(document).ready(function() {
        $("input, textarea").each(function() {
          $(this).on("focus", function() {
            $(this).prev().addClass("active");
          });
          $(this).on("blur", function() {
            if ($(this).val().length === 0) {
              $(this).prev().removeClass("active");
            }
          });
          if ($(this).val() !== "") {
            $(this).prev().addClass("active");
          }
        });
      });

      // Validación del formulario
      (function() {
        "use strict";
        window.addEventListener(
          "load",
          function() {
            var form = document.getElementById("formulario");
            form.addEventListener(
              "submit",
              function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add("was-validated");
              },
              false
            );
          },
          false
        );
      })();

      // Envío del formulario
      $("#formulario").submit(function(event) {
        event.preventDefault();
        var nombre = $("#nombre").val();
        var email = $("#email").val();
        var telefono = $("#telefono").val();
        var mensaje = $("#mensaje").val();

        // Validación adicional
        if (nombre === "" || email === "" || telefono === "") {
          Swal.fire({
            icon: "error",
            title: "Campos obligatorios",
            text: "Por favor, complete todos los campos obligatorios",
          });
          return false;
        }

        // Aquí puedes agregar el código para enviar el formulario por AJAX
        // ...

        // Alerta de éxito
        Swal.fire({
          icon: "success",
          title: "¡Enviado!",
          text: "Gracias por contactarnos",
          showConfirmButton: false,
          timer: 3000,
        });

        // Limpiar formulario
        $("#formulario")[0].reset();
        $("input, textarea").prev().removeClass("active");
        $("#formulario").removeClass("was-validated");
      });
    </script>
  </body>
</html
